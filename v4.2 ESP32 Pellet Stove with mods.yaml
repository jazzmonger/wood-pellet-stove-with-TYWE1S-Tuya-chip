#
# PID Controller
#
  - id: sc_pid_control 
    mode: single 
    then:
    - if:
        condition:
            - lambda: return id(hvac_action_tuya).state != "OFF"; #Stove is not OFF
        then:             
          - lambda: |-
              // Configurable cycle parameters
              const float cycle_time = 20.0;          // Total cycle time in seconds
              const float min_multiplier = 0.05;    //was 0.05, Minimum fraction of cycle_time
              const float max_multiplier = 0.9;       // Maximum fraction of cycle_time

              // Persistent variables
              static float last_temp = 0.0;           // Last temperature reading
              static unsigned long last_time = 0;     // Last timestamp in milliseconds
              static float integral = 0.0;            // Integral term for PID
              static float last_output = 0.0;         // Last PID output

              // Get current time in milliseconds
              unsigned long current_time = millis();

              // Handle first run or invalid time
              if (last_time == 0) {
                  last_time = current_time;
                  ESP_LOGD("PID", "Initializing: current_time = %lu", current_time);
                  return;
              }

              // Calculate time delta in seconds
              float dt = (current_time - last_time) / 1000.0;
              if (dt < 2.0) {                         
                  last_time = current_time;
                  return;
              }

              // Get sensor values - Fix type conversions by accessing .state
              float current_temp = id(pipe_converted).state;
              float set_point = id(desired_pipe_temp).state;
              float pb = id(pid_pb).state;
              float error = set_point - current_temp;

              // Calculate PID gains with proper state access
              float kp = (pb != 0.0) ? -1.0 / pb : 0.0;
              float ti = id(pid_ti).state;
              float ki = (ti != 0.0) ? kp / ti : 0.0;
              float kd = kp * id(pid_td).state;
              float tau = id(pid_tau).state;          
              float theta = id(pid_theta).state;      
              float center_factor = id(pid_center_factor).state;   // Access global value directly
              float stable_window = 5.0;              

              // Use center_factor directly since it's already a float global
              float center = center_factor;           

              // Smith Predictor
              float roc = (current_temp - last_temp) / dt;
              float predicted_temp = current_temp + (roc * theta) * (1 - exp(-dt / tau));
              float predicted_error = predicted_temp - set_point;

              // PID Terms
              float p = kp * predicted_error + center;
              integral += predicted_error * dt;
              float i = ki * integral;
              i = std::max(std::min(i, center), -center);  // Prevent windup
              float derivative = (predicted_temp - last_temp) / dt;
              float d = kd * derivative;

              // Calculate output
              float output = p + i + d;
              if (predicted_error < -pb) {
                  output = 1.0;
              } else if (predicted_error > stable_window) {
                  output = 0.0;
              }

              // Reset integral near setpoint
              if (abs(error) <= 3 && last_output != output) {
                  integral = 0.0;
              }

              // Calculate on and off times (mapped to your auger timing)
              float new_on_time = output * cycle_time;
              float new_off_time = (1.0 - output) * cycle_time;

              // Apply min and max constraints
              float min_time = cycle_time * min_multiplier;
              float max_time = cycle_time * max_multiplier;
              new_on_time = std::max(min_time, std::min(max_time, new_on_time));
              new_off_time = std::max(min_time, std::min(max_time, new_off_time));

              // Add rate limiting (from your original code)
              float max_change = 2.0;
              float last_off = id(pid_auger_off_time).state;
              if(abs(new_off_time - last_off) > max_change) {
                  new_off_time = last_off + (new_off_time > last_off ? max_change : -max_change);
              }

              // Publish states (using your original references)
              id(auger_on_timez).publish_state(new_on_time);
              id(auger_off_timez).publish_state(new_off_time);
              id(pid_auger_on_time).publish_state(new_on_time); //for display in home assistant
              id(pid_auger_off_time).publish_state(new_off_time); //for display in home assistant
              id(pid_error).publish_state(error);

              // Update last values
              last_temp = current_temp;
              last_time = current_time;
              last_output = output;

              // Debug logging
              ESP_LOGD("PID", "Temp: %.1f, Target: %.1f, Error: %.1f, Output: %.1f", 
                      current_temp, set_point, error, output);
              ESP_LOGD("PID", "P: %.2f, I: %.2f, D: %.2f, Center: %.2f", 
                      p, i, d, center);
              ESP_LOGD("PID", "New timing - ON: %.1fs, OFF: %.1fs", 
                      new_on_time, new_off_time);        

          - delay: .01s

#started by on_value, 
#if burnpot is starting to go out, then rekindle it
  - id: stoke_fire
    mode: single
    then:                      
    - logger.log: "1script.stoke_fire. ENTERING WHILE LOOP"
    - script.stop: new_auger_motor_power_level
    - while:
        condition:
          and:
            - lambda: return id(stoking_flag);
            - lambda: return id(tuya_climate);  # make sure stove is ON
            - sensor.in_range: #**** Stove is NOT lighting
                id: stove_pipe_temp
                above: 125.0                                    
        then: # STOKE the fire to avoid E1 Error "fire went out"
            - delay: 0.01s   #prevents race conditions from occuring
            - logger.log: 
                format: "SCRIPT.STOKING.Stoking FIRE NOW | stoking_temp= %f"
                args: ['id(stoking_temp).state']      #
            - switch.turn_on: auger_output_to_optoisolator    
            - lambda: id(heartbeat_global) = 0;         
            - delay: !lambda "return id(stoking_on_time).state * 1000;" # SECONDS ON
            - switch.turn_off: auger_output_to_optoisolator    
            - logger.log: "STOKING. Auger OFF delay completed" 
            - delay: !lambda "return id(stoking_off_time).state * 1000;" # SECONDS OFF 
#
#SCRIPT New P5 Power level Auger motor control      
#Started by the following events: p5z, on_boot, MCUrawString
#
  - id: new_auger_motor_power_level
    mode: single
    then:
    - logger.log: "1script.new_auger_motor_power_level.STARTING"
    - script.stop: stoke_fire
#Main loop       
    - while:
        condition:
          and:
            - text_sensor.state: #Stove is idling in ECO2 mode
                id: hvac_action_tuya
                state: 'IDLE'
            - binary_sensor.is_on: p5z #We ARE In power level 5
            - binary_sensor.is_off: stoking_flag #we arent stoking the fire
            - lambda: return id(MCUrawString).state != "Cleaning";
        then:      
          - logger.log: "1script.new_auger_motor_power_level.ENTERING WHILE LOOP"        
#new P5 Auger routine             
          - if:
              condition:
                - sensor.in_range: #**** Stove is lighting, exhaust is cold
                    id: stove_pipe_temp
                    below: 140          
              then:
                - logger.log: "2script.new_auger_motor_power_level.STOPPING SCRIPT, pipe temp < 140"
                - script.stop: new_auger_motor_power_level
          - logger.log: "execute sc_PID_control"
          - script.execute: sc_pid_control
          - delay: 0.01s
          - switch.turn_on: auger_output_to_optoisolator    
          - lambda: id(heartbeat_global) = 0;
          - delay: !lambda "return id(auger_on_timez).state * 1000;"
          - logger.log: "3script.newP5 active. Auger ON delay completed" 
          - switch.turn_off: auger_output_to_optoisolator 
         # - script.execute: sc_pid_control
          - delay: 0.01s
          - logger.log: "4script.newP5 active. Auger OFF" 
          - delay: !lambda "return id(auger_off_timez).state * 1000;"
          - logger.log: "5script.newP5 active. Auger OFF delay completed" 
          # - logger.log: "1script.new_auger_motor_power_level.EXITING WHILE"                  
    #END WHILE
